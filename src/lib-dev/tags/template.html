<mc-tag-list>
    <mc-tag>Normal <i mc-icon="mc-close-S_16"></i></mc-tag>
    <mc-tag class="mc-hovered">Hovered <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
    <mc-tag class="mc-focused">Focused <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
    <mc-tag [disabled]="true">Disabled <i mc-icon="mc-close-S_16" mcTagRemove></i></mc-tag>
</mc-tag-list>

<br><br><br>


<mc-form-field class="example-chip-list">
    <mc-tag-list #tagList (change)="onChangedTagList()">
        <mc-tag *ngFor="let tag of tags" [value]="tag" (removed)="onRemove(tag)">
            {{ tag }}
            <i mc-icon="mc-close-S_16" mcTagRemove></i>
        </mc-tag>
        <input placeholder="New tag..."
               #tagInput
               [formControl]="tagCtrl"
               [mcAutocomplete]="autocomplete"
               [mcTagInputFor]="tagList"
               [mcTagInputSeparatorKeyCodes]="separatorKeysCodes"
               (mcTagInputTokenEnd)="onCreate($event)">
    </mc-tag-list>
    <mc-autocomplete #autocomplete (optionSelected)="onSelect($event)">
        <mc-option *ngIf="tagInput.value" [value]="{ new: true, value: tagInput.value }">
            Создать: {{ tagInput.value }}
        </mc-option>
        <mc-option *ngFor="let tag of filteredTags | async" [value]="tag">{{ tag }}</mc-option>
    </mc-autocomplete>
</mc-form-field>
